<div class="container top30">
  <div class="row">
    <div class="col-md-6 text-center">
      <img [src]="this._spotify.artista.images[1]?.url | sinfoto" alt="" class="img-thumbnail img-circular">
    </div>
    <div class="col-md-6 ">
      <h1>{{ this._spotify.artista.name }}</h1>
      <hr>
      <a [href]='this._spotify.artista.external_urls.spotify' target="_blank" class="btn btn-outline-success">Abrir Spotify</a>
      <a [routerLink]="['/search']" class="btn btn-outline-danger">Regresar</a>
    </div>


    <div class="col-md-8">
      <h1 class="top5050">Top Tracks</h1>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Foto</th>
            <th scope="col">Nombre</th>
            <th scope="col">Popularidad</th>
            <th scope="col">Escuchar</th>
          </tr>
        </thead>
        <tbody *ngFor="let cancion of this._spotify.top; let i = index">
          <tr>
            <td>{{ i+1 }}</td>
            <td><img [src]='cancion.album.images[1]?.url | sinfoto' alt="" class="img-50"></td>
            <td>{{ cancion.name }}</td>
            <td>{{ cancion.popularity }}%</td>
            <td>
              <iframe [src]="cancion.uri | playButton:'https://open.spotify.com/embed?uri='" width="299" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
