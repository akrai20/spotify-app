<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar artista</label>
      <input type="text" name="" value="" placeholder="Busque artista..."
      (keyup)="buscarArtista()" class="form-control" [(ngModel)]="termino">
    </div>
    <div class="col-md-9" *ngIf="termino.length >= 1">
      <h1>{{ termino }}</h1>
      <hr>

      <div class="row">
        <div *ngFor="let artista of _spotify.artistas puntero"
          class="col-md-3 text-center puntero"
          [routerLink]="['/artist',artista.id]">
          <img [src]="artista.images[1]?.url | sinfoto" alt="" class="img-thumbnail all5 puntero">
          <p>{{ artista.name }}</p>
        </div>
      </div>

    </div>

  </div>
</div>
